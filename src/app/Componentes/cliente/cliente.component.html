<div class="row mt-3">
    <div class="col-lg-12">
        <!-- [hidden]="!_mostrarFormulario" -->
        <div class="card">
            <div class="card-header">Formulario</div>
            <div class="card-body">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>ID</label>
                                <input class="form-control form-control-sm" readonly id="id" type="text" name="id" [(ngModel)]="Cliente.id " #id="ngModel">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input class="form-control form-control-sm" id="nombre" type="text" name="nombre" [(ngModel)]="Cliente.nombre " #nombre="ngModel" required>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Identificaci贸n</label>
                                <input class="form-control form-control-sm" id="identificacion" type="text" name="identificacion" [(ngModel)]="Cliente.identificacion " #identificacion="ngModel" required>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Direcci贸n</label>
                                <input class="form-control form-control-sm" id="direccion" type="text" name="direccion" [(ngModel)]="Cliente.direccion " #direccion="ngModel" required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Correo</label>
                                <input class="form-control form-control-sm" id="correo" type="email" name="correo" [(ngModel)]="Cliente.correo " #correo="ngModel" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>Telefono</label>
                                <input class="form-control form-control-sm" id="telefono" type="text" name="telefono" [(ngModel)]="Cliente.telefono " #telefono="ngModel" required>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label>C贸digo postal</label>
                                <input class="form-control form-control-sm" id="codigoPostal" type="text" name="codigoPostal" [(ngModel)]="Cliente.codigoPostal " #codigoPostal="ngModel" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" [hidden]="f.form.valid">
                            <div class="alert alert-danger">
                                Todos los campos son de caracter obligatorio.
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12 mt-3">
        <div class="card">
            <div class="card-header">
                Listado de Clientes
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover table-stripped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Identificacion</th>
                            <th>Direcci贸n</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of CLienteListado">
                            <td>{{ cliente.id }}</td>
                            <td>{{ cliente.nombre }}</td>
                            <td>{{ cliente.identificacion }}</td>
                            <td>{{ cliente.direccion }}</td>
                            <td>{{ cliente.correo }}</td>
                            <td>
                                <button type="button" class="btn text-warning btn-sm btn-link" (click)="editar(cliente)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn text-danger btn-sm btn-link" (click)="eliminar(cliente)"><i class="fa fa-trash"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
