<div class="row mt-3">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">Crear nueva factura</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Seleccione un cliente</label>
                                <select formControlName="idCliente" class="form-control form-control-sm">
                                  <option [ngValue]="null" disabled>Cliente</option>
                                  <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">{{cliente.nombre}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="form-group">
                                <label>Condiciones de pago</label>
                                <input type="text" formControlName="condicionesDePago" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12 mt-3">
        <!-- [hidden]="_mostrarFormulario" -->
        <div class="card">
            <div class="card-header">
                Listado de ODS
                <!-- <button type="button" class="btn btn-sm btn-primary float-right" (click)="mostrarFormulario()">
                    Nuevo ODS
                  </button> -->
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover table-stripped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Condiciones de pago</th>
                            <th>Cliente</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ods of facturaListar">
                            <td>{{ ods.id }}</td>
                            <td>{{ ods.condicionesDePago }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
